<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firebase - First App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="firebase.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1>DavidBase</h1>
            <p>Login or Register a new Account</p>
            <hr>

            <div class="col-md-offset-2 col-md-8" id="access">
              <ul class="nav nav-tabs" id="myTabs" role="tablist">
                <li role="presentation" class="active">
                  <a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="false">
                    Sign In
                  </a>
                </li>
                <li role="presentation">
                  <a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="true">
                    Register
                  </a>
                </li>
              </ul>

              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade in active" role="tabpanel" id="home" aria-labelledby="home-tab">
                  <div class="row">
                    <div class="col-md-offset-2 col-md-8" style="margin-top: 15px">
                      <p class="text-center">Sign In Funcionality</p>
                      <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="log-e" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="log-pwd" placeholder="Password">
                        </div>
                        <input type="button" class="btn btn-default" id="submit-login" onclick="login()" value="Login">
                        </input>
                      </form>
                        <br>
                        <p class="text-center">
                            <a href="password.html">Â¿Forgot Password?</a>
                        </p>
                        <hr>
                    </div>
                  </div>
                </div>

                <div class="tab-pane fade" role="tabpanel" id="profile" aria-labelledby="profile-tab">
                  <div class="row">
                    <div class="col-md-offset-2 col-md-8" style="margin-top: 15px">
                      <p class="text-center">Register Funcionality</p>
                      <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="r-e" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="r-pwd" placeholder="Password">
                        </div>
                        <input type="button" class="btn btn-default" id="submit-data" onclick="createUser()" value="Submit"></input>
                      </form>
                    </div>
                  </div>
                </div>

              </div>
            </div>



            <div class="col-md-offset-2 col-md-8" id="logged">
              <div class="row">
                <div class="col-md-12 text-center">
                  <h3>Welcome, <small id="auth-email"></small></h3>
                  <p>Profile under FireBase App Settings</p>
                  <a href="#" onclick="logout()">Log Out</a>
                </div>
              </div>
            </div>

         </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
